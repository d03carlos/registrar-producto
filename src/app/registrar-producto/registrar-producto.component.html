<div class="container mt-2">
    <div class="col-sm-6">
     <div class="card">
       <form (ngSubmit)="onSubmit()">
         <div class="card-header">
           <h3>Registro de clientes</h3>
         </div>
         <div class="card-body">
           <div class="form-group">
             <!-- <label for="">Id</label> -->
             <input type="text" [(ngModel)]="producto.productId" name="productId" id="productId" class="form-control" style="display: none;">
           </div>
           <div class="form-group">
             <label for="">Producto</label>
             <input type="text" [(ngModel)]="producto.name" name="name" id="name" class="form-control">
           </div>
           <div class="form-group">
             <label for="">Precio</label>
             <input type="number" any name="price" [(ngModel)]="producto.price" id="price" class="form-control">
           </div>
           <div class="form-group">
             <label for="">Cantidad</label>
             <input type="number" [(ngModel)]="producto.stock" name="stock" id="stock" class="form-control">
           </div>
         </div>
         <div class="card-footer">
           <button class="btn btn-success" type="submit">Listo</button>
         </div>
       </form>
     </div>
    </div>
   </div>
